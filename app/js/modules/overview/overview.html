<div class="overview-page">
    <header>

    </header>
    <main>
        <section class="overview-title align-center">
            <div class="container-fluid"></div>
            <h3 class="font-lg">Inhoudsopgave</h3>
            <h2 class="font-lg">Het Programma</h2>
        </section>

        <section class="overview-carousel-holder">
            <div class="container">
                <div id="overview-carousel" class="owl-carousel">
                    <div ng-repeat="item in overviewRendered track by $index">
                        <div class="overview-item">
                            <div class="overview-content" ng-class="item.type">
                                <p class="overview-item-count" ng-if="item.title">{{item.count}} / {{overview.length}}</p>
                                <h4 class="overview-item-title">{{item.title}}</h4>
                                <p class="overview-item-description">{{item.description}}</p>
                            </div>
                            <div class="item-time time-start" ng-if="$index == 0">0:00</div>
                            <div class="item-time">{{item.time | date:'m:ss'}}</div>
                            <span ng-if="$index == (overview.length - 1)" ng-init="renderCarousel()"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="container">
            <a href="#/checklist/{{program.id}}" class="btn btn-primary pull-right to-checklist">
                Checklist <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
            </a>
        </div>
    </main>
</div>
