<div class="login-page">
    <div class="container">
        <section class="logo-holder">
            <img src="/app/img/logo/logo-white.png" class="logo" alt="Brightstorming logo"/>
        </section>
        <section class="login-box box">
            <header>
                <h2 class="box-title">Inloggen</h2>
            </header>
            <main>
                <form role="form" id="login-form" ng-submit="enter(login)">
                    <div class="form-group">
                        <input type="text" id="login-username" class="form-control" placeholder="Email adres"
                                ng-model="login.username" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" class="form-control" placeholder="Wachtwoord"
                                ng-model="login.password" required/>
                    </div>
                    <div class="form-group alert alert-danger" ng-if="wrongLogin">
                        <p>Verkeerde email/wachtwoord combinatie.</p>
                    </div>
                    <div class="form-group">
                        <div class="checkbox pull-left">
                            <label>
                                <input type="checkbox" id="login-stay" checked ng-model="login.stay"/> Aangemeld blijven
                            </label>
                        </div>
                        <div class="forgot-password pull-right">
                            <a href="/" id="forgot-password">Wachtwoord vergeten?</a>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" id="login-submit" class="btn btn-primary btn-block btn-lg">Inloggen</button>
                    </div>
                </form>
            </main>
        </section>
        <section class="login-links">
            <p>Wat? Je hebt nog geen bêta uitnodiging?</p>
            <a href="/" id="register" class="link-yellow">Registreer nu voor de bêta versie!</a>
        </section>
    </div>
</div>
