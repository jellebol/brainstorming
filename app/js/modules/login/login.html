<div class="login-page">
    <div class="container">
        <section class="logo-holder"></section>
        <section class="login-box box">
            <header>
                <h2 class="box-title">Inloggen</h2>
            </header>
            <main>
                <form role="form" id="login-form">
                    <div class="form-group">
                        <input type="text" id="login-username" class="form-control"
                                placeholder="Email adres"/>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" class="form-control"
                                placeholder="Wachtwoord"/>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Aangemeld blijven
                        </label>
                    </div>
                    <button type="submit" id="login-submit" class="btn btn-primary btn-block btn-lg">Inloggen</button>
                </form>
            </main>
        </section>
    </div>
</div>
