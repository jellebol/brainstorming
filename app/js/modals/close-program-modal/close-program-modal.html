<div class="modal">
    <div class="modal-dialog">
        <form role="form" class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h2 class="modal-title">Programma afsluiten</h2>
            </div>
            <div class="modal-body align-center">
                <p>Weet je zeker dat je het programma wilt afsluiten?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-border-dark btn-lg uppercase" data-dismiss="modal" ng-click="cancel()">Annuleer</button>
                <button type="submit" class="btn btn-primary-odd btn-lg uppercase" ng-click="ok()">Afsluiten</button>
            </div>
        </form><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
