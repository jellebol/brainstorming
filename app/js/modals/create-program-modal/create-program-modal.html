<div class="modal">
    <div class="modal-dialog">
        <form role="form" class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h2 class="modal-title">Nieuwe Brightstorm</h2>
            </div>
            <div class="modal-body">
                <div class="form-group form-group-lg">
                    <input type="text" id="program-title" class="form-control" placeholder="Geef je Brightstorm een titel..."
                           ng-model="program.title" required/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-border-dark btn-lg uppercase" data-dismiss="modal" ng-click="cancel()">Annuleer</button>
                <button type="submit" class="btn btn-primary-odd btn-lg uppercase" ng-click="ok()">Maak aan</button>
            </div>
        </form><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
